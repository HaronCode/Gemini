ext {
    kotlinTestJunit = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"

    coroutinesVersion = '1.3.9'

    coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    coroutinesTest = "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"

    minSdkVersion = 19
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '29.0.0'

    def appCompatVersion = "1.1.0"
    appCompat = "androidx.appcompat:appcompat:$appCompatVersion"

    def timberVersion = "4.6.0"
    timber = "com.jakewharton.timber:timber:$timberVersion"
}
